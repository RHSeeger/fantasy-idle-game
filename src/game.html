<html>
<head>
    <title>Fantasy Conquer Idle</title>
    <!-- script src="https://ajax.googleapis.com/ajax/libs/d3js/6.3.1/d3.min.js"></script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- script src="./javascript/game.js"></script -->
    <!-- script src="./javascript/ui.js"></script -->
    <script type="module" src="./javascript/game.js"></script>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
<h1>Fantasy Conquer Idle</h1>

<div class="main">
    <div class="container container-left">
        <div class="city-title"></div>

        <div class="module population-module">
            <div class="container top-container">
                <span class="module race-module"></span>
                <span class="module count-module">
                    <span class="label">Population:</span>
                    <span class="value"></span>
                </span>
            </div>
            <div class="module workers-module">

            </div>
        </div>

        <div class="container effects-container">
            <div class="module resources-module">
                <div class="label">Resources</div>
                <div class="content">
                    <div class="module food-module">
                        Food...
                    </div>
                    <div class="module production-module">
                        Production...
                    </div>
                    <div class="module gold-module">
                        Gold...
                    </div>
                    <div class="module mana-module">
                        Mana...
                    </div>
                    <div class="module magic-school-books-module">
                        Magic School Books?...
                    </div>
                </div>
            </div>
            <div class="module enchantments-module">
                <div class="label">Enchantments</div>
                <div class="content">
                </div>
            </div>
        </div>
        <div class="module buildings-module">
            <div class="label">Buildings</div>
            <div class="content">
            </div>

        </div>
    </div>

    <div class="container container-right">
        <div class="module map-module"></div>

        <div class="module units-module">
            <div class="label">Units</div>
            <div class="content">
            </div>

        </div>

        <div class="module producing-module">
            <div class="label">Producing</div>
            <div class="content">
            </div>

        </div>
    </div>
</div>

</body>
</html>
